<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="msg"></h2>
    <script>
    let nome = prompt("Qual o seu nome?")
    let idade = Number(prompt("Qual a sua idade??"))
    document.getElementById('msg').innerHTML = `Seu nome é ${nome} e sua idade é ${idade}`
    </script>
</body>
</html>
