<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="msg" ></h1>    
  <script>
     let n1 = Number(prompt("Digite um número "))
     let n2 = Number(prompt("Digite um número "))
    let n3 = Number(prompt("Digite um número "))

    let media = (n1+n2+n3)/3
    
    if (media <6){
         document.getElementById('msg').innerHTML = `Sua média foi ${media} e você foi reprovado!`
    }

    else if (media>6){
        document.getElementById('msg').innerHTML = `Sua média foi ${media} e você foi aprovado!`
    }
   else if (media==6) {
         document.getElementById('msg').innerHTML = `Sua média foi ${media} e você está de recuperação!`
   }

  </script>
</body>
</html>
