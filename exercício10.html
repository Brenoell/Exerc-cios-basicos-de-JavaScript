<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="msg1" ></h1>
    <h1 id="msg2" ></h1> 
    <h1 id="msg3" ></h1> 
    <script>
        let nome = prompt("Qual seu nome?")
        let idade = Number(prompt("Qual sua idade?"))
        let cidade = prompt("Qual a cidade?")
        let objeto = {
            nome: nome,
            idade: idade,
            cidade: cidade
        }
        document.getElementById('msg1').innerHTML = `${objeto.nome}`
        document.getElementById('msg2').innerHTML = `${objeto.idade}`
        document.getElementById('msg3').innerHTML = `${objeto.cidade} `
    </script>
</body>
</html>
