<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="msg"></h1>
    
    <script>
        let n1 = Number(prompt("Insira um número abaixo para descobrir os números pares entre ele e 0."))
        if (n1<0){
            document.getElementById('msg').innerHTML += `Insira um número maior que 0.`
        }
        for (i = 0; i<=n1; i = i + 2){
            document.getElementById('msg').innerHTML += `${i} `                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
        }
    </script>
</body>
</html>
